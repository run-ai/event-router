apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: runai-event-router
    meta.helm.sh/release-namespace: default
  creationTimestamp: "2023-02-02T14:42:13Z"
  labels:
    app.kubernetes.io/instance: runai-event-router
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubernetes-event-exporter
    helm.sh/chart: kubernetes-event-exporter-2.1.6
  name: runai-event-router-kubernetes-event-exporter
  namespace: default
data:
  config.yaml: |
    logLevel: debug
    logFormat: pretty
    receivers:
      {{ if eq .Values.dump.enabled true }}
      - name: "dump"
        file:
          path: "/dev/stdout"
          layout:
            message: {{` "{{ .Message }}" `}} 
            reason: {{` "{{ .Reason }}" `}} 
            type: {{` "{{ .Type }}" `}} 
            count: {{` "{{ .Count }}" `}} 
            kind: {{` "{{ .InvolvedObject.Kind }}" `}} 
            name: {{` "{{ .InvolvedObject.Name }}" `}} 
            namespace: {{` "{{ .Namespace }}" `}} 
            component: {{` "{{ .Source.Component }}" `}}
            labels:  {{` "{{ .InvolvedObject.Labels }}" `}}
            annotations:  {{` "{{ .InvolvedObject.Annotations }}" `}}
            user:  {{` "{{ .InvolvedObject.Annotations.user }}" `}}
            host: {{` "{{ .Source.Host }}" `}} 
      {{ end }}
      
      {{ if eq .Values.slack.enabled true }}
      - name: "slack"
        slack:
          token: {{ .Values.slack.apiToken | quote }}
          
          {{ if eq .Values.slack.channel "pod-owner" }}
          channel: {{` "@{{ .InvolvedObject.Labels.owner }}" `}}
          {{ else }}
          channel: "{{ .Values.slack.channel }}"
          {{ end }}

          message: {{` "{{ .Message }}" `}} 
          color: #7CD197
          title: Runai job notification
          author_name: runai-event-router
          author_link: "https://github.com/run-ai/event-router"
          footer: "Run.Ai Event Router"
          footer_icon: "https://assets-global.website-files.com/61e95e54543a7c0a5967ffd1/635a79ad72a1555286e378b9_RunAi_Logo_Digital_2C_BP.svg"
          fields:
            Message: {{` "{{ .Message }}" `}} 
            Namespace: {{` "{{ .Namespace }}" `}} 
            Reason: {{` "{{ .Reason }}" `}}
            RunaiUser: {{` "{{ .InvolvedObject.Annotations.user }}" `}}
            RunaiProject: {{` "{{ .InvolvedObject.Labels.project }}" `}}
      {{ end }}
    
      - name: "slack_hook"
        webhook:
          endpoint: "https://slack.com/api/chat.postMessage"
          headers:
            Authorization: "Bearer {{ .Values.slack.apiToken }}"
          layout:
            {{ if eq .Values.slack.channel "pod-project" }}
            channel: {{` "@{{ .InvolvedObject.Labels.project }}" `}}
            {{ else }}
            channel: "{{ .Values.slack.channel }}"
            {{ end }}
          {{ .Files.Get "layouts/slack_layout.yaml" | indent 2}}
      

    route:
      routes:
        - match:
            {{- range .Values.runaiProjects }}
            - namespace: "runai-{{ . }}"
              kind: "Pod"
              component: "runai-scheduler"
              {{ if eq $.Values.dump.enabled true }}receiver: "dump"{{ end }}
              {{ if eq $.Values.slack.enabled true }}receiver: "slack_hook"{{ end }}
            {{- end }}