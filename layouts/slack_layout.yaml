blocks:
          - type: section
            text:
              type: mrkdwn
              text: |-
                *Run.Ai Job Notification*
                *{{ .Message }}*
          - type: divider
          - type: section
            fields:
            - type: mrkdwn
              text: |-
                *User:*
                {{ .InvolvedObject.Annotations.user }}
            - type: mrkdwn
              text: |-
                *Project:*
                {{ .InvolvedObject.Labels.project }}
            - type: mrkdwn
              text: |-
                *Namespace:*
                {{ .Namespace }}
            - type: mrkdwn
              text: |-
                *Reason:*
                {{ .Reason }}
          - type: context
            elements:
            - type: image
              image_url: https://assets-global.website-files.com/61e95e54543a7c0a5967ffd1/636aad25e8103d62c6fc1281_RunAI-featured.png
              alt_text: Run.Ai
            - type: mrkdwn
              text: Run.Ai <https://github.com/run-ai/event-router|event-router>